<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weekend Server Calculator</title>
</head>
<body>
    <input id="firstNum" type="number" placeholder="firstNum">
    <button id="add">+</button>
    <button id="subtract">-</button>
    <button id="multiply">*</button>
    <button id="divide">/</button>
    <input id="secondNum" type="number" placeholder="secondNum">
    <button id="result">=</button>
    <button id="clear">C</button>
    <div>
        <h3 id="answer">placeholder for answer</h3>
        <div>
            <li>history of expressions</li>
            <pre id="history"></pre>

        </div>

    </div>

    
</body>
</html>
